    <main>
      <section class="quiz-banner">
        <h1>quiz</h1>
      </section>
      <section class="quiz">
        <form action="" class="quiz-form">
          <fieldset>
            <legend>Student Information</legend>
            <div class="info">
              <div class="form-item">
                <label for="fname">First Name</label>
                <input required
                  type="text"
                  id="fname"
                  name="fname"
                  placeholder="First Name"
                />
              </div>

              <div class="form-item">
                <label for="lname">Last Name</label>
                <input required
                  type="text"
                  id="lname"
                  name="lname"
                  placeholder="Last Name"
                />
              </div>

              <div class="form-item">
                <label for="snum">Student Number</label>
                <input required
                  id="snum"
                  name="snum"
                  pattern="[0-9]{7,10}"
                  placeholder="Student Number"
                />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Questions</legend>

            <div class="questions">
              <div class="form-item">
                <label for="q1">What does PNG stand for?</label>
                <input required
                  type="text"
                  id="q1"
                  name="q1"
                  placeholder="Your Answer Here"
                />
              </div>
              <div class="form-item">
                <label>Which browser first implemented support for APNG</label>
                <label for="q2_1"
                  ><input required type="radio" name="q2" id="q2_1" value="1" />Mozilla
                  Firefox</label
                >
                <label for="q2_2"
                  ><input type="radio" name="q2" id="q2_2" value="2" /> Google
                  Chrome</label
                >
                <label for="q2_3"
                  ><input type="radio" name="q2" id="q2_3" value="3" /> Internet
                  Explorer</label
                >
                <label for="q2_4"
                  ><input type="radio" name="q2" id="q2_4" value="4" />
                  Opera</label
                >
              </div>
              <div class="form-item">
                <label>Who were the creators of APNG?</label>
                <label for="q3_1"
                  ><input type="checkbox" name="q3" id="q3_1" /> Stuart
                  Parmenter</label
                >
                <label for="q3_2"
                  ><input type="checkbox" name="q3" id="q3_2" /> Vladimir
                  Vukicevic</label
                >
                <label for="q3_3"
                  ><input type="checkbox" name="q3" id="q3_3" /> Dmitri
                  Alenkov</label
                >
                <label for="q3_4"
                  ><input type="checkbox" name="q3" id="q3_4" /> Alexander
                  Parelis</label
                >
              </div>

              <div class="form-item">
                <label for="q4">What year was APNG created?</label>
                <input type="number" id="q4" name="q4" placeholder="Year" />
              </div>

              <div class="form-item">
                <label for="q5">Which format has the smallest file size?</label>
                <select name="q5" id="q5">
                  <option value="GIF">GIF</option>
                  <option value="WebP">WebP</option>
                  <option value="APNG">APNG</option>
                </select>
              </div>
            </div>
          </fieldset>
          <button class="submit" type="submit">Submit</button>
        </form>
      </section>
    </main>
